<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<title>Cat Clicker</title>
	<link rel="stylesheet" href="./index.css">
	<link rel="stylesheet" href="./app.css">
</head>
<body>
  <div class="App">
    <!-- 列表 -->
    <ul class="list"></ul>

    <!-- 详情 -->
    <div class="cat-view">
      <p>
        <strong id="catName"></strong>
        <span class="cat-clicks"></span> clicks
      </p>
      <img id="catImg" src="">
      <p id="outputInfo"></p>
    </div>

    <!-- 表单 -->
    <div>
      <p><button class="btn-admin">Admin</button></p>
      <div class="form">
        <p>
          <label>Name: </label>
          <input type="text" id="name">
        </p>
        <p>
          <label>ImgURL: </label>
          <input type="text" id="imgUrl">
        </p>
        <p>
          <label>Clicks: </label>
          <input type="text" id="clicks">
        </p>
        <p class="btn-group">
          <button class="btn-cancel">Cancel</button>
          <button class="btn-save">Save</button>
        </p>
      </div>
    </div>
  </div>

	<script src="./modules/selector.js"></script>
	<script src="./modules/node-index.js"></script>
	<script src="app.js"></script>
</body>
</html>
